<form class="form-signin" ng-submit="login()">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="inputUser" class="sr-only">Username</label>
	<input type="text" ng-model="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required>
	<div class="checkbox">
		<label>
			<input type="checkbox" value="remember-me"> Remember me
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	<div>Registrate para pedir tus domicilios y acumular puntos! Es gratis! <a ui-sref="register">Quiero Registrarme</a></div>
</form>
