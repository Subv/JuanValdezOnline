<form class="form-signin" ng-submit="register()">
	<h2 class="form-signin-heading">Please register</h2>
	<label for="inputUser" class="sr-only">Username</label>
	<input type="text" ng-model="username" id="inputUser" class="form-control" placeholder="Username" required autofocus>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password" required>
	<label for="inputName" class="sr-only">Name</label>
	<input type="text" ng-model="name" id="inputName" class="form-control" placeholder="Name" required>
	<label for="inputLastName" class="sr-only">Last Name</label>
	<input type="text" ng-model="lastName" id="inputLastName" class="form-control" placeholder="Last Name" required>
	<label for="inputcard" class="sr-only">Credit Card</label>
	<input type="text" ng-model="card" id="inputCard" class="form-control" placeholder="Credit Card" required>
	<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
